<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1d25;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .text-container {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            max-width: 90%;
        }

        .dynamic-container {
            height: 2.8rem;
            overflow: hidden;
            display: inline-block;
            position: relative;
        }

        .dynamic-text {
            animation: slideText 15s infinite ease-in-out;
        }

        .dynamic-text span {
            display: block;
            height: 2.8rem;
            color: #7d97f4;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideText {
            0%, 15% { transform: translateY(0); }
            20%, 35% { transform: translateY(-100%); }
            40%, 55% { transform: translateY(-200%); }
            60%, 75% { transform: translateY(-300%); }
            80%, 95% { transform: translateY(-400%); }
            96%, 100% { transform: translateY(-500%); } /* Reset position */
        }

        /* Smooth loop fix */
        .dynamic-text {
            position: relative;
        }

        .dynamic-text::after {
            content: attr(data-first);
            position: absolute;
            top: 500%;
            left: 0;
            width: 100%;
            height: 2.8rem;
            color: #7d97f4;
        }

        @media (max-width: 480px) {
            .text-container { font-size: 1.2rem; }
            .dynamic-container, 
            .dynamic-text span { height: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span class="static-text">I am a student at COEP Pune</span> 
        <span class="static-text">and a</span>  
        <div class="dynamic-container">
            <div class="dynamic-text" data-first="Programmer">
                <span>Programmer</span>
                <span>Full Stack Developer</span>
                <span>Blockchain Developer</span>
                <span>Open Source Contributor</span>
                <span>GSoC'23 Contributor</span>
            </div>
        </div>
    </div>
</body>
</html>
