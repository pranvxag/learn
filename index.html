<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            background-color: #1a1d25; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .text-container {
            font-size: 2rem;
        }
        .highlight {
            font-weight: bold;
            color: #7d97f4; /* Light blue */
            display: inline-block;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="text-container">
        I am a student at IIIT Gwalior <br>
        and a <span class="highlight" id="changingText">Blockchain Developer</span>
    </div>

    <script>
        const titles = [
            "Programmer", 
            "Full Stack Developer", 
            "Blockchain Developer", 
            "Open Source Lover", 
            "GSoC'23 Contributor"
        ];
        let index = 0;

        function changeText() {
            const textElement = document.getElementById("changingText");
            textElement.style.opacity = 0; // Fade out

            setTimeout(() => {
                textElement.textContent = titles[index];
                textElement.style.opacity = 1; // Fade in
                index = (index + 1) % titles.length;
            }, 500); // Wait for fade-out before changing
        }

        setInterval(changeText, 2000); // Change text every 2 seconds
    </script>
</body>
</html>
