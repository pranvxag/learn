<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            background-color: #1a1d25; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .text-container {
            font-size: 2rem;
            display: inline-block;
            overflow: hidden;
            height: 5rem; /* Adjusted height for both lines */
        }
        .static-text {
            display: block;
        }
        .dynamic-text {
            display: inline-block;
            color: #7d97f4; /* Light blue */
            font-weight: bold;
            height: 2.5rem;
            overflow: hidden;
            position: relative;
        }
        .dynamic-text span {
            display: block;
            animation: slideText 10s infinite;
        }
        
        @keyframes slideText {
            0% { transform: translateY(0); }
            20% { transform: translateY(-100%); }
            40% { transform: translateY(-200%); }
            60% { transform: translateY(-300%); }
            80% { transform: translateY(-400%); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span class="static-text">I am a student at COEP Pune</span> 
        <br> 
        <span class="static-text">and a</span>  
        <span class="dynamic-text">
            <span>Programmer</span>
            <span>Full Stack Developer</span>
            <span>Blockchain Developer</span>
            <span>Open Source Lover</span>
            <span>GSoC'23 Contributor</span>
        </span>
    </div>
</body>
</html>
