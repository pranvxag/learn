<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1d25;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .text-container {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            max-width: 90%;
        }

        .inline-container {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            height: 2.8rem;
        }

        .dynamic-container {
            height: 2.8rem;
            overflow: hidden;
            position: relative;
            display: inline-block;
        }

        .dynamic-text {
            animation: slideText 12.5s infinite linear;
        }

        .dynamic-text span {
            display: block;
            height: 2.8rem;
            color: #7d97f4;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideText {
            0% { transform: translateY(0); }
            19% { transform: translateY(0); }
            20% { transform: translateY(-20%); }
            39% { transform: translateY(-20%); }
            40% { transform: translateY(-40%); }
            59% { transform: translateY(-40%); }
            60% { transform: translateY(-60%); }
            79% { transform: translateY(-60%); }
            80% { transform: translateY(-80%); }
            99% { transform: translateY(-80%); }
            100% { transform: translateY(-100%); }
        }

        .dynamic-text::after {
            content: "Programmer";
            position: absolute;
            top: 500%;
            left: 0;
            width: 100%;
            height: 2.8rem;
            color: #7d97f4;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .text-container { font-size: 1.2rem; }
            .inline-container { height: 2.2rem; }
            .dynamic-container, 
            .dynamic-text span { height: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="static-text">I am a student at COEP Pune</div>
        <div class="inline-container">
            <span>and a</span>
            <div class="dynamic-container">
                <div class="dynamic-text">
                    <span>Programmer</span>
                    <span>Full Stack Developer</span>
                    <span>Blockchain Developer</span>
                    <span>Open Source Contributor</span>
                    <span>GSoC'23 Contributor</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
